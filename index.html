<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Type Faster | Vanilla JS</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet"> 
</head>
<body>

	<div class="overlay">
		<div class="overlay-div center">
			<h1 id="text">Type Faster</h1>

			<div class="results">
				<p>
					Final Word Count: 
					<span class="final-word-count"></span>
				</p>
				<p>
					WPM: 
					<span class="gross-wpm"></span>
				</p>
				<p>
					Time:
					<span class="total-time"></span>
				</p>
			</div>

			<div class="time-select">
				<ul>
					<li class="list-item checked">
						<input type="radio" value="1" name="minutes" id="a-opt" />
						<label for="a-opt" class="label">1:00m</label>
					</li>
					<li class="list-item">
						<input type="radio" value="3" name="minutes" id="b-opt" />
						<label for="b-opt" class="label">3:00m</label>
					</li>
					<li class="list-item">
						<input type="radio" value="5" name="minutes" id="c-opt" />
						<label for="c-opt" class="label">5:00m</label>
					</li>
				</ul>
			</div>

			<button class="start">New Game</button>
		</div>
	</div>

	<div class="container">

		<div>
			<p>Character Count: <span class="word-count">0</span></p>
		</div>

		<div>
			<!-- display quote to type here -->
			<div class="quote center">
				<p>The quick brown fox jumps over the lazy dog.</p>
			</div>

			<!-- display user input here -->
			<div class="input center">
				<input autofocus="autofocus" type="text">
			</div>

		</div>

		<div>
			<p class="timer">Timer: 
				<span class="minutes">00</span>
				:
				<span class="seconds">00</span>
			</p>
		</div>

	</div>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
